<!DOCTYPE html>
<html lang="en">
<head>
	<title>Cesium</title>
  <meta charset="utf-8">
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.68/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.68/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
</head>
<body>
  <div id="cesiumContainer" style="width: 100%; height:100%"></div>
  <script>
  	var viewer = new Cesium.Viewer('cesiumContainer', {
    terrainProvider: Cesium.createWorldTerrain()
	});
    var greenCircle = viewer.entities.add({
    position: Cesium.Cartesian3.fromDegrees(-111.0, 40.0, 150000.0),
    name : 'Green circle at height with outline',
    ellipse : {
        semiMinorAxis : 300000.0,
        semiMajorAxis : 300000.0,
        height: 200000.0,
        material : Cesium.Color.GREEN,
        outline : true // height must be set for outline to display
    }
  });

    var redEllipse = viewer.entities.add({
    position: Cesium.Cartesian3.fromDegrees(-103.0, 40.0),
    name : 'Red ellipse on surface',
    ellipse : {
        semiMinorAxis : 250000.0,
        semiMajorAxis : 400000.0,
        material : Cesium.Color.RED.withAlpha(0.5)
    }
  });

  

  // point
  var debris = viewer.entities.add({
  position : Cesium.Cartesian3.fromDegrees(-75.59777, 40.03883, 1000),
  point : {
    color : Cesium.Color.YELLOW,
    referenceFrame : Cesium.ReferenceFrame.FIXED ,
    pixelSize : 6
  }
  });


  // aircraft
  var entity = viewer.entities.add({
        name : url,
        position : position,
        orientation : orientation,
        model : {
            uri : url,
            minimumPixelSize : 128,
            maximumScale : 20000
        }
    });
    viewer.trackedEntity = entity;

    





    Cesium.Ion.defaultAccessToken = 'your_access_token';
    
viewer.zoomTo(viewer.entities);

  </script>
</body>
</html>
